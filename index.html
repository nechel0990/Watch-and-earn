<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch & Earn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #28a745;
      margin-bottom: 20px;
      font-size: 28px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .timer {
      font-size: 24px;
      margin: 20px 0;
      color: #333;
    }
    .reward {
      font-size: 20px;
      color: #444;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Watch & Earn</h1>
    <div class="timer" id="timer">Click to start</div>
    <button id="startBtn">Start Watching</button>
    <div class="reward" id="reward"></div>
  </div>  <!-- Adsterra Popunder Ad Code -->  <script type='text/javascript' src='//pl26335218.profitableratecpm.com/69/7b/77/697b775c8b494c1164f465d4d2d6bff8.js'></script>  <!-- Adsterra Social Bar Ad Code -->  <script type='text/javascript' src='//pl26335245.profitableratecpm.com/49/95/5f/49955f1fac99a4dcff9f73d70f3c9c01.js'></script>  <script>
    const startBtn = document.getElementById("startBtn");
    const timerEl = document.getElementById("timer");
    const rewardEl = document.getElementById("reward");

    let isCooldown = false;

    startBtn.addEventListener("click", () => {
      if (isCooldown) return;
      let timeLeft = 15;
      startBtn.disabled = true;
      timerEl.textContent = `Time left: ${timeLeft}s`;
      rewardEl.textContent = "";

      const countdown = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          timerEl.textContent = "Done!";
          rewardEl.textContent = "You earned 10 coins!";
          isCooldown = true;
          setTimeout(() => {
            isCooldown = false;
            startBtn.disabled = false;
            timerEl.textContent = "Click to start";
            rewardEl.textContent = "";
          }, 60000); // 1 minute cooldown
        }
      }, 1000);
    });
  </script></body>
</html>
