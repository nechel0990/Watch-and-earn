<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch & Earn</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #startBtn {
      background-color: #28a745;
      color: white;
    }
    #stopBtn {
      background-color: #dc3545;
      color: white;
    }
    .coin-display {
      font-size: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Watch & Earn</h1>
    <p>Click Start to begin earning while watching ads.</p>
    <button id="startBtn">Start Watching</button>
    <button id="stopBtn" disabled>Stop Watching</button>
    <div class="coin-display">Coins: <span id="coinCount">0</span></div>
  </div>  <!-- Adsterra Ads -->  <script type='text/javascript' src='//pl26335218.profitableratecpm.com/69/7b/77/697b775c8b494c1164f465d4d2d6bff8.js'></script>  <script type='text/javascript' src='//pl26335245.profitableratecpm.com/49/95/5f/49955f1fac99a4dcff9f73d70f3c9c01.js'></script>  <script>
    let coinCount = localStorage.getItem("coins") ? parseInt(localStorage.getItem("coins")) : 0;
    let intervalId;
    let adIntervalId;

    const coinDisplay = document.getElementById("coinCount");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    function updateCoinDisplay() {
      coinDisplay.textContent = coinCount;
    }

    function openAd() {
      const adScript = document.createElement("script");
adScript.src = "//pl26335218.profitableratecpm.com/69/7b/77/697b775c8b494c1164f465d4d2d6bff8.js";
document.body.appendChild(adScript);"_blank"); // Triggers popunder script
    }

    startBtn.onclick = () => {
      startBtn.disabled = true;
      stopBtn.disabled = false;

      intervalId = setInterval(() => {
        coinCount++;
        localStorage.setItem("coins", coinCount);
        updateCoinDisplay();
      }, 1000);

      adIntervalId = setInterval(() => {
        openAd();
      }, 8000); // Show ads every 8 seconds
    };

    stopBtn.onclick = () => {
      startBtn.disabled = false;
      stopBtn.disabled = true;
      clearInterval(intervalId);
      clearInterval(adIntervalId);
    };

    updateCoinDisplay();
  </script></body>
</html>
